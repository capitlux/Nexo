<!DOCTYPE html>
<html>
<head>
    <title>Résultats</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.css" integrity="sha512-4a1cMhe/aUH16AEYAveWIJFFyebDjy5LQXr/J/08dc0btKQynlrwcmLrij0Hje8EWF6ToHCEAllhvGYaZqm+OA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kendo.cdn.telerik.com/2021.1.119/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.1.119/js/kendo.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js" integrity="sha512-+m6t3R87+6LdtYiCzRhC5+E0l4VQ9qIT1H9+t1wmHkMJvvUQNI5MKKb7b08WL4Kgp9K0IBgHDSLCRJk05cFUYg==" crossorigin="anonymous"></script>
    <script src="js/shared.js"></script>
    <script src="js/config.js"></script>
    <script src="js/bootstrap-input-spinner.js"></script>

    <script src="js/product-search-result-main.js"></script>
    <script src="js/product-search-result-grid.js"></script>
    <script src="js/product-search-result-toolbar.js"></script>
    <script src="js/product-search-result-select-product.js"></script>
    <script src="js/product-search-result-ajax.js"></script>

</head>
<body>
    <div class="container-fluid fill-height">
        <div class="row">
            <div class="col-sm">
                <h3 class="text-center text-uppercase page-title"></h3>
                <div class="progress title" style="position: relative;top: -6px;max-width: 800px;margin: auto;height:5px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="k-icon k-i-gear"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item make-asso-list" href="#">Modifier les associations de marques</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item make-privileged-list" href="#">Modifier les marques privilégiées</a>
                        </div>
                    </div>
                    <div class="btn-group btn-group-toggle filterAvailable" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="filterAvailable" autocomplete="off" value="all"> <span class="k-icon k-i-filter-clear"></span> Tout afficher
                            <span class="badge badge-light all">0</span>
                        </label>
                        <label class="btn btn-secondary active">
                            <input type="radio" name="filterAvailable" autocomplete="off" value="available" checked><span class="k-icon k-i-clock"></span> Dispo
                            <span class="badge badge-light available-only">0</span>
                        </label>
                    </div>

                    <button type="button" class="btn btn-warning make-bookmark d-none"><span class="k-icon k-i-bookmark"></span> Privilégier </button>
                    <button type="button" class="btn btn-warning make-asso d-none"><span class="k-icon k-i-link-horizontal"></span> Associer</button>

                </div>
            </div>
            <div class="col-sm">
                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups" style="float:right;">
                    <div class="btn-group tax" role="group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Prix client TTC
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#" data-coeff="1">Prix client HT</a>
                            <a class="dropdown-item" href="#" data-coeff="1.2">Prix client TTC</a>
                        </div>
                    </div>
                    <div class="btn-group pricing-mode" role="group" style="margin-left:5px;margin-right:-2px;">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Coeff
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#" data-mode="coeff">Coeff</a>
                            <a class="dropdown-item" href="#" data-mode="margin">Marge</a>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="number" class="form-control price-coeff" value="2" min="1" max="10" step="0.1" style="text-align:center;">
                    </div>
                </div>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <style>
        html,
        body,
        #parent,
        #grid {
            margin: 0;
            padding: 0;
            border-width: 1px;
            height: calc(100% - 140px);
        }

            #grid .product-info{
                cursor:pointer;
            }

            html .k-grid tr:hover {
                background: transparent;
            }

            html .k-grid tr.k-alt:hover {
                background: #f1f1f1;
            }

            #grid .k-i-bookmark {
                top: -3px;
            }

            #grid .k-grid-content tbody td {
                vertical-align: top;
            }

            .container-fluid {
                height: 100vh;
            }

        .image-wrapper img {
            max-height: 100px;
            max-width: 100px;
        }

        .image-wrapper {
            text-align: center;
            height: 100px;
            width: 100px;
            float: left;
            margin-right: 5px;
            border: 1px dashed rgb(160 160 160);
            background: rgb(255 255 255);
        }

        div.product-info {
            display: block;
        }

        span.price,
        span.availability-state {
            float: right;
        }

        span.price-base {
            text-decoration: line-through;
            color: #808080;
        }

        span.price-purchase {
            font-weight: bold;
        }

        span.price-sale {
            font-weight: bold;
            color: dodgerblue;
            margin-left: 5px;
        }

        span.not-available {
            color: orangered;
            font-weight: bold;
        }

        span.available {
            color: forestgreen;
            font-weight: bold;
        }

        span.tax-suffix{
            display:inline-block;
            width:24px;
        }

        .description {
            font-size: 12px;
            line-height: 14px;
            color: #808080;
        }

        html {
            overflow: hidden;
        }

        body {
            font-size: 14px;
            padding: 20px 0px;
        }

        .make-asso {
            top: -2px;
            left: -2px;
        }

        .make-asso-all {
            top: 2px;
            left: -4px;
        }

        .badge .k-i-close {
            font-size: 10px;
        }
        input.quantity {
            width: 50px;
            background-color: transparent;
            border: 0;
        }
        .progress.title {
            transition: opacity 0.6s, visibility 0.6s;
        }
        .catalog-loading {
            display: none;
        }
        .k-grid-header, .k-grid-header th {
            background-color: #6c757d;
            color: #fff;
        }
            .k-grid-header-locked .k-header,
            .k-grid-header th,
            .k-grid-header-locked {
                border-left-color: #ECECEC;
                border-right-color: #ECECEC;
            }
    </style>
    <!-- Modal Make-->
    <div class="modal fade" id="modalMakeAsso" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Associations des noms de marques</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-sm input-modal-filter-make" type="text" placeholder="Filtrer par le nom ..." style="margin-bottom:10px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary make-asso-validate">Valider</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal WebAppSupplier-->
    <div class="modal fade" id="modalWebAppSupplier" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-sm input-modal-filter-supplier" type="text" placeholder="Filtrer par le nom ..." style="margin-bottom:10px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning mr-auto create-web-app-supplier">Nouvelle marque ?</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary select-web-app-supplier">Valider</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
